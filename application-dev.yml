# More detailed logging for development
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    com.example: DEBUG
    io.github.resilience4j: DEBUG

# Health endpoint details available for everyone in development
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# Development CORS settings - more permissive
cors:
  allowed-origins: "http://localhost:3000,http://localhost:8080,http://localhost:3001"

# Relaxed resilience settings for development
resilience4j:
  circuitbreaker:
    configs:
      default:
        failure-rate-threshold: 70  # More forgiving in dev
        wait-duration-in-open-state: 10s  # Shorter wait in dev
        sliding-window-size: 5  # Smaller window for faster feedback
